<!DOCTYPE html>
<html>
<head>
    <title>Webcam Emotion Detection</title>
</head>
<body>
    <h1>Webcam Emotion Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <p id="emotion">Emotion: N/A</p>

    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var emotionDisplay = document.getElementById('emotion');

        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        function captureFrame() {
            context.drawImage(video, 0, 0, 640, 480);
            var dataURL = canvas.toDataURL('image/png');

            // Send the image to the server
            fetch('/detect/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ image: dataURL })
            }).then(response => response.json()).then(data => {
                emotionDisplay.innerText = 'Emotion: ' + data.emotion;
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // Capture frame every second
        setInterval(captureFrame, 1000);
    </script>
</body>
</html>
